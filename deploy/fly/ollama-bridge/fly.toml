app = "blackroad-ollama-bridge"
primary_region = "sea"
kill_signal = "SIGINT"
kill_timeout = 30

[build]
  dockerfile = "Dockerfile"
  context = "../../../srv/ollama-bridge"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
