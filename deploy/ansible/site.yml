---
- hosts: all
  become: true
  tasks:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Configure firewall default deny
      ufw:
        state: enabled
        policy: deny

    - name: Allow local network traffic
      ufw:
        rule: allow
        src: 192.168.0.0/16

    - name: Create deploy user
      user:
        name: deploy
        groups: docker
        shell: /bin/bash
        state: present
