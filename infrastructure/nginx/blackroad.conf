server {
    listen 80;
    listen 443 ssl http2;
    server_name blackroad.io mirror.blackroad.io;

    ssl_certificate /etc/ssl/blackroad/fullchain.pem;
    ssl_certificate_key /etc/ssl/blackroad/privkey.pem;
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header Content-Security-Policy "default-src 'self'; object-src 'none'; base-uri 'self';" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://10.0.0.10:8000/;
    }
    location /ws/ {
        proxy_pass http://10.0.0.10:8765/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
