[project]
name = "blackroad-prism-console"
version = "0.1.0"
requires-python = ">=3.10"
description = "Offline PLM & Manufacturing Ops (Phase 37) â€” deterministic, file-backed."
readme = "README.md"
authors = [{ name = "Blackroad", email = "eng@blackroadinc.us" }]
dependencies = [
    "paho-mqtt",
    "typer",
    "fastapi",
    "pydantic",
    "fastapi",
    "jinja2",
    "typer",
    "uvicorn",
]

[project.scripts]
brc = "cli.console:main"
blackroad-api = "agent.api:main"
blackroad-dashboard = "agent.dashboard:main"

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-q"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
extend-select = ["I"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
agent = ["templates/*.html"]
