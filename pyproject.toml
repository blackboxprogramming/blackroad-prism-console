[project]
name = "blackroad-prism-console"
version = "0.1.0"
requires-python = ">=3.10"
description = "Offline PLM & Manufacturing Ops (Phase 37) â€” deterministic, file-backed."
readme = "README.md"
authors = [{ name = "Blackroad", email = "eng@blackroadinc.us" }]
dependencies = [
    "paho-mqtt",
    "typer",
    "fastapi",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "uvicorn",
    "sqlalchemy[asyncio]>=2.0.0",
    "asyncpg",
    "redis>=4.6.0",
    "stripe>=7.0.0",
    "argon2-cffi>=21.0.0",
]

[project.scripts]
brc = "cli.console:main"
blackroad-api = "agent.api:main"

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-q"
testpaths = ["tests/core", "tests/fuzz", "tests/mining_ops_lab"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
extend-select = ["I"]

