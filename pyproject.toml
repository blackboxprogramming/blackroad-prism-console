[project]
name = "blackroad-prism-console"
version = "0.1.0"
requires-python = ">=3.10"
description = "Offline PLM & Manufacturing Ops (Phase 37) â€” deterministic, file-backed."
readme = "README.md"
authors = [{ name = "Blackroad", email = "eng@blackroadinc.us" }]
dependencies = ["paho-mqtt", "typer"]

[project.scripts]
brc = "cli.console:main"

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-q"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
extend-select = ["I"]

[tool.pytest.ini_options]
pythonpath = ["."]
extend-select = ["I"]  # import sort
testpaths = ["tests/core", "tests/fuzz"]

