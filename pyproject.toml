[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blackroad-prism-console"
version = "0.1.0"
description = "Offline PLM & Manufacturing Ops (Phase 37) â€” deterministic, file-backed."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Blackroad", email = "eng@blackroadinc.us" }]
authors = [{ name = "BlackRoad", email = "eng@blackroadinc.us" }]
dependencies = [
    "click>=8.1.0",
    "fastapi>=0.110.0",
    "jinja2>=3.1.0",
    "paho-mqtt>=1.6.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "uvicorn>=0.23.0",
    "paho-mqtt",
    "typer>=0.9.0",
    "fastapi",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "uvicorn",
    "sqlalchemy[asyncio]>=2.0.0",
    "asyncpg",
    "redis>=4.6.0",
    "stripe>=7.0.0",
    "argon2-cffi>=21.0.0",
    "pydantic",
    "jinja2",
    "uvicorn",
    "click",
]
dependencies = ["typer", "fastapi", "httpx", "pyjwt[crypto]", "cachetools", "aioredis"]

[project.scripts]
brc = "cli.console:main"
blackroad = "cli.blackroad:cli"
blackroad-api = "agent.api:main"
blackroad-agent = "agent.daemon:main"
blackroad-dashboard = "agent.dashboard:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[tool.setuptools.package-data]
agent = ["templates/*.html"]
blackroad-dashboard = "agent.dashboard:main"
blackroad-agent = "agent.daemon:main"

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-q"
testpaths = ["tests"]
testpaths = ["tests/core", "tests/fuzz", "tests/mining_ops_lab"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["cli", "cli.*", "agent", "agent.*"]

[tool.setuptools.package-data]
agent = ["templates/*.html"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
extend-select = ["I"]

