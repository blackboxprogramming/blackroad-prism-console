apiVersion: apps/v1
kind: Deployment
metadata: { name: argo-server, namespace: argo }
spec:
  template:
    spec:
      securityContext:
        seccompProfile: { type: RuntimeDefault }
      containers:
        - name: argo-server
          args: ["server", "--auth-mode=client"]  # switch to sso when configured
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
