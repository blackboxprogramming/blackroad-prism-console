server {
  listen 80;
  server_name blackroad.io blackroadinc.us;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name blackroad.io blackroadinc.us;

  ssl_certificate     /etc/letsencrypt/live/blackroad.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/blackroad.io/privkey.pem;
  ssl_protocols TLSv1.3;
  add_header Strict-Transport-Security "max-age=31536000" always;
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer-when-downgrade;

  location / { root /var/www/blackroad; index index.html; try_files $uri /index.html; }
  location /api/ { proxy_pass http://127.0.0.1:4000/; proxy_set_header Host $host; }
  location /ws/  { proxy_pass http://127.0.0.1:4000/; }
}
