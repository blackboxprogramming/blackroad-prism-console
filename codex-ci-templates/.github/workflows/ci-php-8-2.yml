name: "🐘 PHP CI – 8.2"

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests via composite action
        uses: ./.github/actions/run-tests
        with:
          language: "php"
          version: "8.2"
          test_command: "vendor/bin/phpunit"
