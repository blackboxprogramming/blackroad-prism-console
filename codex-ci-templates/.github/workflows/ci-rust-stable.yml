on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests via composite action
        uses: ./.github/actions/run-tests
        with:
          language: "rust"
          version: "stable"
          test_command: "cargo test --all --locked"
