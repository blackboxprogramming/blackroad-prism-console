version: "3.9"
services:
  blackroad-inference:
    build: ./backend/services/inference
    container_name: blackroad-inference
    env_file:
      - .env
    environment:
      - PORT=8000
    ports:
      - "9000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
