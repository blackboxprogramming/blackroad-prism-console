version: "3.8"
services:
  lucidia:
    build: .
    container_name: lucidia-orin
    network_mode: host
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - ../../models/merged:/app/models/merged:ro
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
