name: Bug
description: Something not working
labels: [bug]
body:
  - type: textarea
    id: what
    attributes: { label: What happened? }
    validations: { required: true }
  - type: textarea
    id: repro
    attributes: { label: Steps to reproduce }
  - type: input
    id: url
    attributes: { label: URL / route (if site) }
