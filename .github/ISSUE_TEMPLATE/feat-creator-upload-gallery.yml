      value: |
        **Problem**
        No visible upload → publish → gallery flow for testers.

        **Solution**
        Add upload form, gallery view, and mock balance ticker. Wire to `/api/v1/uploads`.

        **Notes**
        • Assign @Copilot for API and @Cecilia for UI polish.
