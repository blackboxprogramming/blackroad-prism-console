name: Bug report
description: Something broke
labels: [bug]
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
      description: Steps to reproduce
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: Page/URL (if site)
  - type: textarea
    id: logs
    attributes:
      label: Logs/screenshots
