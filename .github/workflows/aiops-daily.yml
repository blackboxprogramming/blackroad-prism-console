name: AIOps Daily (Monitor + Alerts + Report)
on:
  schedule: [{ cron: "10 5 * * *" }]
  workflow_dispatch:
jobs:
  aiops-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/aiops/monitor_report.ts
