name: Marketing Segments Recompute
on:
  schedule: [{ cron: "15 2 * * *" }]
  workflow_dispatch:
jobs:
  segments:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/mkt/segments_recompute.ts
