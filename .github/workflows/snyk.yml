name: Snyk Scan
on:
  pull_request:
  push: { branches: [ main] }
permissions:
  contents: read
jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Preflight token
        id: pre
        run: |
          if [ -z "${SNYK_TOKEN:-}" ]; then
            echo "status=skip" >> "$GITHUB_OUTPUT"
          else
            echo "status=ok" >> "$GITHUB_OUTPUT"
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - uses: actions/checkout@v4
        if: steps.pre.outputs.status == 'ok'
      - uses: actions/setup-node@v4
        if: steps.pre.outputs.status == 'ok'
        with: { node-version: '20' }
      - run: npm ci --omit=optional || npm i --package-lock-only
        if: steps.pre.outputs.status == 'ok'
      - uses: snyk/actions/node@master
        if: steps.pre.outputs.status == 'ok'
        env: { SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} }
        with: { args: --severity-threshold=high }
      - name: Summary
        if: steps.pre.outputs.status == 'skip'
        run: echo "ℹ️ Skipping Snyk (no SNYK_TOKEN secret present)." >> $GITHUB_STEP_SUMMARY

