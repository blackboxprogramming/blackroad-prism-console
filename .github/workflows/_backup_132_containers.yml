name: Build & Publish Containers
on:
  push:
    tags: ['v*']
  workflow_dispatch: {}
permissions:
  contents: read
  packages: write
  id-token: write
env:
  IMAGE_NAMESPACE: ${GHCR}
  PLATFORMS: linux/amd64,linux/arm64
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with: { fetch-depth: 0 }
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build multi-arch via Makefile (controller/server/cli/executor)
        run: |
          make TARGET_PLATFORM="${PLATFORMS}" IMAGE_NAMESPACE="${IMAGE_NAMESPACE}" DOCKER_PUSH=true image
      - name: Cosign attest (SBOM/provenance)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${COSIGN_KEY:-}" >/dev/null
        env:
          COSIGN_EXPERIMENTAL: "1"
