name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: python -m pip install -U pip pytest jsonschema
      - name: Run pytest
        run: pytest -q

  node-tests:
    name: Node tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run lint (non-failing)
        run: npm run lint || true
      - name: Run tests
        run: npm test --silent
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || true

      - name: Run tests
        run: npm test --silent
name: ci
on: [push, pull_request]
jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python -m pip install -U pip pytest jsonschema
      - run: pytest -q
      - name: Determinism smoke
        run: |
          python -m pip install .
          brc plm:items:load --dir fixtures/plm/items
          brc plm:bom:load --dir fixtures/plm/boms
          A1=$(sha256sum artifacts/plm/items.json | cut -d' ' -f1)
          A2=$(sha256sum artifacts/plm/items.json | cut -d' ' -f1)
          test "$A1" = "$A2"
      - name: Contract validation
        run: python scripts/validate_contracts.py
      - name: Artifacts hash
        run: bash scripts/hash_artifacts.sh || true

  build-test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci --prefix apps/api
      - run: npm run build --prefix apps/api
      - run: npm test --prefix apps/api --if-present
      - name: Upload API dist
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: apps/api/dist
