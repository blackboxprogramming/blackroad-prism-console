name: prism-console-web-ci

on:
  push:
    branches:
      - main
      - work
  pull_request:
    paths:
      - "apps/prism-console-web/**"
      - ".github/workflows/ci.yml"
      - "pnpm-workspace.yaml"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: apps/prism-console-web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: apps/prism-console-web
        run: pnpm install --ignore-workspace

      - name: Lint
        working-directory: apps/prism-console-web
        run: pnpm lint

      - name: Type check
        working-directory: apps/prism-console-web
        run: pnpm type-check

      - name: Unit tests
        working-directory: apps/prism-console-web
        run: pnpm test

      - name: Install Playwright browsers
        working-directory: apps/prism-console-web
        run: pnpm exec playwright install --with-deps

      - name: E2E tests
        working-directory: apps/prism-console-web
        run: pnpm test:e2e

      - name: Build
        working-directory: apps/prism-console-web
        env:
          NEXT_DISABLE_LOCKFILE_CHECK: "1"
          NODE_ENV: production
        run: pnpm build

  preview:
    needs: quality
    if: ${{ github.event_name == 'pull_request' && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: apps/prism-console-web/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: apps/prism-console-web
        run: pnpm install --ignore-workspace

      - name: Pull Vercel environment information
        working-directory: apps/prism-console-web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: pnpm dlx vercel pull --yes --environment=preview

      - name: Build preview
        working-directory: apps/prism-console-web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_DISABLE_LOCKFILE_CHECK: "1"
        run: pnpm dlx vercel build

      - name: Deploy preview
        working-directory: apps/prism-console-web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: pnpm dlx vercel deploy --prebuilt
