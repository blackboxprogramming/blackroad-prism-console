name: Access Review (Quarterly)
on:
  schedule: [{ cron: "0 12 1 1,4,7,10 *" }]
  workflow_dispatch:
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/access_review/open_quarter.ts
      - name: Notify Slack
        run: |
          MSG="New quarterly access review opened"
          [ -n "$SLACK_WEBHOOK" ] && curl -s -X POST -H 'Content-Type: application/json' -d "{\"text\":\"$MSG\"}" "$SLACK_WEBHOOK" || true
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
