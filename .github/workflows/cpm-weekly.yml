name: CPM Weekly (Drivers Refresh)
on:
  schedule: [{ cron: "30 6 * * 1" }]
  workflow_dispatch:
jobs:
  drivers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/cpm/evaluate_trees.ts
