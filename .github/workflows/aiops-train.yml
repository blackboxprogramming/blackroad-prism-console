name: AIOps Train (Train + Evaluate)
on:
  workflow_dispatch:
jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/aiops/train.ts
      - run: node scripts/aiops/evaluate.ts
