name: Monorepo Matrix
on:
  pull_request:
  push:
    branches: [ main ]
permissions: { contents: read }
jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workdir: [ "sites/blackroad" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm, cache-dependency-path: ${{ matrix.workdir }}/package-lock.json }
      - run: |
          cd ${{ matrix.workdir }}
          npm ci --omit=optional || npm i --package-lock-only
          npm run -s format || true
          npm run -s lint || true
          npm run -s build
