name: PPM Weekly (Status + Capacity)
on:
  schedule: [{ cron: "27 9 * * 1" }]
  workflow_dispatch:
jobs:
  ppm-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/ppm/status_report.ts
      - run: node scripts/ppm/capacity_report.ts
