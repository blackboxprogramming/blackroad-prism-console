name: 'ChatOps: Train Bots'
on:
  issue_comment:
    types: [created]
permissions:
  contents: write
  pull-requests: write
jobs:
  train:
    if: startsWith(github.event.comment.body, '/train')
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      LESSON_IDS: ${{ github.event.comment.body }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Parse lesson IDs
        id: parse
        run: |
          raw="${LESSON_IDS}"; ids="$(echo "$raw" | sed -n 's#^/train[[:space:]]*##p' | tr -d '\r' )"
          [ -z "$ids" ] && echo "ids=" >> $GITHUB_OUTPUT || echo "ids=$ids" >> $GITHUB_OUTPUT
      - name: Run Bot School (IDs or random)
        env:
          LESSON_IDS: ${{ steps.parse.outputs.ids }}
          LESSON_COUNT: '4'
        run: node .github/tools/bot-school-run.js
      - uses: actions/github-script@v7
        with:
          script: |
            await github.issues.createComment({owner: context.repo.owner, repo: context.repo.repo, issue_number: context.payload.issue.number, body: "ðŸŽ“ Training dispatched. Use `/train <id1,id2,...>` to target lessons or just `/train` for random."});
