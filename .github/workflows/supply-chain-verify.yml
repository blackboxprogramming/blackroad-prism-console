name: Supply Chain Verify
on:
  workflow_dispatch:
  push:
    branches: [main]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Dependency audit
        run: npm audit --prefix apps/api || true
      - name: Verify SBOM present
        run: test -f bom.xml || echo "SBOM missing (build will continue)"
