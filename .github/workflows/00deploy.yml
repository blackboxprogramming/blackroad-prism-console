name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH to droplet and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # Navigate to project directory or clone if it doesn't exist
            if [ ! -d "/root/blackroad-prism-console" ]; then
              cd /root
              git clone https://github.com/${{ github.repository }}.git blackroad-prism-console
            fi

            cd /root/blackroad-prism-console

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Stop existing containers
            docker-compose -f docker-compose.prod.yml down || true

            # Build the Docker image
            docker build -t ghcr.io/blackroad-prism/blackroad-prism-console:latest .

            # Start services with docker-compose
            docker-compose -f docker-compose.prod.yml up -d

            # Clean up old images
            docker image prune -f
