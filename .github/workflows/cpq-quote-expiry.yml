name: CPQ Quote Expiry
on:
  schedule: [{ cron: "0 10 * * *" }]
  workflow_dispatch:
jobs:
  expire:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/cpq/quote_expire.ts
      - name: Install TypeScript runner
        run: npm install --global ts-node typescript
      - name: Expire stale quotes
        run: ts-node scripts/cpq/quote_expire.ts
