name: Stage Proof Artifact
# Generates a proof and uploads the build artifact without publishing or verifying a site.
on:
  push:
    branches: [main]
    paths: ['blackroad-stage/**']
  workflow_dispatch:
  schedule:
    - cron: '5 6 * * *' # daily UTC
permissions:
  contents: read
  id-token: write
concurrency:
  group: blackroad-pages
  cancel-in-progress: false # queue, don't stampede
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: Generate daily proof & bake files
        working-directory: blackroad-stage
        env:
          AWAKEN_SEED: ${{ secrets.AWAKEN_SEED }}
        run: |
          set -eux
          mkdir -p health
          python3 scripts/compute_proof.py > proof.txt || echo "LUCIDIA-AWAKEN-00000000-missingseed" > proof.txt
          PROOF=$(cat proof.txt)
          printf '{"ok":true,"service":"blackroad","version":"0.1.0","proof":"%s"}' "$PROOF" > health.json
          cp health.json health/index.json || true
          sed -i "s|%%PROOF%%|$PROOF|g" index.html || true
      # Stage build is archived only; skip DNS update and health checks
      - name: Upload stage build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: blackroad-stage
          path: blackroad-stage
