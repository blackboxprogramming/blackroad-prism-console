name: Policy-as-Code (OPA)
on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'k8s/**'
      - 'infra/**'
  workflow_dispatch:
permissions: { contents: read }
jobs:
  conftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: instrumenta/conftest-action@v1
        with:
          files: |
            .github/workflows
            k8s
            infra
