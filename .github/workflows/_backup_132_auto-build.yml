name: Bot Auto Build

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Run automated build
        run: bash scripts/auto-build.sh
