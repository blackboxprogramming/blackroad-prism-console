name: SBOM (CycloneDX)
on:
  push: { branches: [ main ] }
  workflow_dispatch:
jobs:
  sbom:
name: SBOM (CycloneDX, advisory)
on:
  push:
    paths: ['package.json', 'package-lock.json', 'sites/blackroad/**']
  workflow_dispatch:
permissions:
  contents: write
jobs:
  cyclonedx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: CycloneDX/gh-node-module-generatebom@v2
        with: { output: ./bom.xml }
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: bom.xml
        with:
          path: sites/blackroad
      - uses: actions/upload-artifact@v4
        with: { name: sbom, path: sites/blackroad/bom.xml }
