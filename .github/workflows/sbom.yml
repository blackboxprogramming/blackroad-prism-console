name: SBOM
on:
  push:
    branches: [main]
    paths: ["apps/api/**", "release/**", ".github/workflows/sbom.yml"]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: CycloneDX/gh-node-module-generatebom@v4
        with: { path: "apps/api", output: "bom.xml" }
      - uses: actions/upload-artifact@v4
        with: { name: sbom, path: bom.xml }
