name: SBOM (CycloneDX)
on:
  push: { branches: [ main ] }
  workflow_dispatch:
jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: CycloneDX/gh-node-module-generatebom@v2
        with: { output: ./bom.xml }
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: bom.xml
