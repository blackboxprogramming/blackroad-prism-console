name: Secret Scan

on:
  push:
    branches: [main, 'hygiene/*', 'security/*']
  pull_request:
    branches: [main]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Run quick secret scan
        run: node scripts/quick_secret_scan.js

      - name: Fail if scanner found findings
        run: |
          node -e "const fs=require('fs');const p='artifacts/quick_secret_scan.json'; if(!fs.existsSync(p)){console.error('scan output missing'); process.exit(1);} const r=JSON.parse(fs.readFileSync(p)); if(r.findings && r.findings.length>0){ console.error('Secret scanner detected '+r.findings.length+' findings. Please review artifacts/quick_secret_scan.json'); process.exit(1);} console.log('No findings');"
