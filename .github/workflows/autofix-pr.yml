name: Auto Fix & PR
on:
  workflow_dispatch:
  schedule:
    - cron: "7 7 * * *"   # daily
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Run repairs
        run: bash tools/autofix.sh

      - name: Create Fix PR if changes
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "fix: automatic formatting, lint, and import sort"
          title: "Fix: automatic formatting, lint, and import sort"
          body: |
            This PR was created automatically by the **Auto Fix & PR** workflow.
            It applies Prettier/ESLint, Ruff/Black/Isort, line-ending normalization,
            and minor repo hygiene fixes.
          branch: ci/autofix
          delete-branch: true
          labels: |
            devops
            tests
            security
          signoff: true

      - name: Enable auto-merge (squash) for this PR
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --auto || true

