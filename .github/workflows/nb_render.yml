name: render-notebooks

on:
  push:
    paths:
      - '03_code/**/*.ipynb'
  pull_request:
    paths:
      - '03_code/**/*.ipynb'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: pip install jupyter nbconvert
      - name: Render notebooks
        run: |
          mkdir -p 03_code/html
          jupyter nbconvert --to html --output-dir 03_code/html 03_code/**/*.ipynb
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nb-html
          path: 03_code/html
