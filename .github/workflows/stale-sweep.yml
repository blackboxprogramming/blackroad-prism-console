name: Stale Sweep

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Sweep stale issues and pull requests
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 30
          days-before-close: 7
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. Please update if this is still relevant.
          close-issue-message: |
            Closing this issue due to prolonged inactivity. Feel free to reopen if more context arrives.
          stale-pr-message: |
            This pull request has been marked as stale due to inactivity. Update or comment to keep it active.
          close-pr-message: |
            Closing this pull request because it has been stale for a while. Reopen when you're ready to continue.
          exempt-issue-labels: 'pinned,security,do-not-close'
          exempt-pr-labels: 'pinned,security,do-not-close'
          remove-stale-when-updated: true
          days-before-pr-close: 7
          days-before-issue-close: 7
          operations-per-run: 200
