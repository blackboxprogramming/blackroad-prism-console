name: Markdown Lint
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: DavidAnson/markdownlint-cli2-action@510b996878fc0d1a46c8a04ec86b06dbfba09de7
        with:
          config: .markdownlint.yaml
          globs: '**/*.md'
