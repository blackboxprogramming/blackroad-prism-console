name: Markdown Lint
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          config: .markdownlint.yaml
          globs: '**/*.md'
