name: ESG Monthly (Carbon + Reports)
on:
  schedule: [{ cron: "20 5 1 * *" }]
  workflow_dispatch:
jobs:
  esg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/esg/calculate_scope.ts
      - run: node scripts/esg/report_gri.ts
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(esg): monthly carbon + report"
          file_pattern: "data/esg/reports/* data/esg/emissions.jsonl"
