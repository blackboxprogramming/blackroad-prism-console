name: Warehouse ELT (Nightly)
on:
  schedule: [{ cron: "20 2 * * *" }]
  workflow_dispatch:
jobs:
  elt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: node scripts/warehouse/ingest.js
      - run: node scripts/warehouse/stage.js
      - run: node scripts/warehouse/model.js
      - run: node scripts/warehouse/metrics_snapshot.js
