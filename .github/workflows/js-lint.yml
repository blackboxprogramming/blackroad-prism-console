name: JS Lint & Format
on:
  push:
    branches: [main]
    paths:
      - "sites/blackroad/"
      - "services/api/"
      - ".github/workflows/js-lint.yml"
  pull_request:
    paths:
      - "sites/blackroad/"
      - "services/api/"
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workdir: ["sites/blackroad", "services/api"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: "${{ matrix.workdir }}/package-lock.json"
      - run: npm ci
        working-directory: ${{ matrix.workdir }}
      - name: ESLint (site only if config exists)
        working-directory: ${{ matrix.workdir }}
        run: |
          npx --yes eslint . || true
