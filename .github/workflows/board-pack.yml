name: Board Pack (Monthly)
on:
  schedule: [{ cron: "0 10 1 * *" }]
  workflow_dispatch:
jobs:
  board:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/kpi_etl.ts
        env:
          PROM_URL: ${{ secrets.PROM_URL }}
          FINANCE_CSV_URL: ${{ secrets.FINANCE_CSV_URL }}
      - run: node scripts/forecast.ts
      - run: node scripts/board_pack.ts
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(board): monthly board pack"
          file_pattern: "board/BOARD_*.md data/kpi/kpi_latest.json data/finance/forecast.json"
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: board-pack
          path: board/BOARD_*.md
