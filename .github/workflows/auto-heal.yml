name: Auto-Heal (create/fix & push)
on:
  pull_request:
  workflow_dispatch:
  # Heal after failures from these workflows:
  workflow_run:
    workflows:
      - Super-Linter
      - CodeQL
      - OSSF Scorecard
      - Snyk Scan
      - HTML Validate
      - Broken Links
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  heal:
    # Run on PR events OR when a monitored workflow failed
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref }}

      - name: Set bot identity
        run: |
          git config user.name  "${{ secrets.BOT_USER || 'blackroad-bot' }}"
          git config user.email "${{ secrets.BOT_USER || 'blackroad-bot' }}@users.noreply.github.com"

      - name: Run fixer
        id: heal
        run: .github/tools/autoheal.sh

      - name: Push fixes (if any)
        if: steps.heal.outputs.committed == '1'
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          if [ -z "$BOT_TOKEN" ]; then
            echo "::warning::No BOT_TOKEN secret; cannot push auto-heal changes."
            exit 0
          fi
          BRANCH="$(git rev-parse --abbrev-ref HEAD)"
          git push "https://${BOT_TOKEN}@github.com/${{ github.repository }}.git" "HEAD:${BRANCH}"

      - name: PR comment summary (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const committed = `${{ steps.heal.outputs.committed }}` === '1';
            const body = committed
              ? "ðŸ¤– Auto-Heal committed fixes (configs, placeholder HTML, lint/format)."
              : "âœ… Auto-Heal found nothing to change.";
            await github.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: context.payload.pull_request.number, body
            })
