name: Auto-Heal (create/fix & push)
on:
  pull_request:
  workflow_dispatch:
  # Heal after failures from these workflows:
  workflow_run:
    workflows:
      - Super-Linter
      - CodeQL
      - OSSF Scorecard
      - Snyk Scan
      - HTML Validate
      - Broken Links
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  heal:
    # Run on PR events OR when a monitored workflow failed
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # use bot creds for pushing later
          persist-credentials: false
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref }}

      - name: Configure git author (bot)
        run: |
          git config user.name  "${{ secrets.BOT_USER || 'blackroad-bot' }}"
          git config user.email "${{ secrets.BOT_USER || 'blackroad-bot' }}@users.noreply.github.com"

      - name: Run auto-heal
        id: heal
        run: .github/tools/autoheal.sh

      - name: Push changes (if any)
        if: steps.heal.outputs.committed == '1'
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          if [ -z "$BOT_TOKEN" ]; then
            echo "::warning::No BOT_TOKEN secret; cannot push fixes."
            exit 0
          fi
          CURRENT_BRANCH="$(git rev-parse --abbrev-ref HEAD)"
          git push "https://${BOT_TOKEN}@github.com/${{ github.repository }}.git" "HEAD:${CURRENT_BRANCH}"

      - name: Comment on PR with summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const committed = core.getInput('committed', { required: false }) || process.env.COMMITTED;
            const body = `ðŸ¤– Auto-Heal ran.
- Commit made: **${{ steps.heal.outputs.committed == '1' && 'yes' || 'no' }}**
- If it was missing, I created: package.json, eslint.config.js, .prettierrc.json, .editorconfig, CodeQL config, and a placeholder HTML at apps/quantum/ternary_consciousness_v3.html.
- I also ran Prettier + ESLint --fix.`;
            const pr = context.payload.pull_request;
            if (pr) {
              await github.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: pr.number, body });
            }
