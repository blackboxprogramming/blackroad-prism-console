name: Deploy Notify
on:
  workflow_run:
    workflows: [ "Prism â€” SSH Deploy to blackroad.io" ]
    types: [ completed ]
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Send webhook
        run: |
          pip install --quiet requests || true
          python3 scripts/webhook-notify.py "deploy:${{ github.event.workflow_run.conclusion }}" "${{ github.repository }}" "${{ github.sha }}"
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
