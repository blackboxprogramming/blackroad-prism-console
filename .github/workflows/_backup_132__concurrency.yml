name: _concurrency
on:
  workflow_call:
    outputs:
      group:
        description: 'Concurrency group id'
        value: ${{ jobs.build.outputs.group }}
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      group: ${{ steps.g.outputs.group }}
    steps:
      - id: g
        run: echo "group=${{ github.workflow }}-${{ github.ref || github.run_id }}" >> $GITHUB_OUTPUT
