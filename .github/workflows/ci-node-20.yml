on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  checks: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests via composite action
        uses: ./.github/actions/run-tests
        with:
          language: "node"
          version: "20"
          test_command: "npm test"
