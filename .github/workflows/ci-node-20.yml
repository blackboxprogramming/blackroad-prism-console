on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "apps/**"
      - "sites/**"
      - "tests/**"
      - "srv/**"
      - ".github/workflows/ci-node-20.yml"
  push:
    branches: [main]
    paths:
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "apps/**"
      - "sites/**"
      - "tests/**"
      - "srv/**"
      - ".github/workflows/ci-node-20.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run lint
        run: npm run lint --if-present
        env:
          CI: true

      - name: Run unit tests
        run: npm test -- --runInBand
        env:
          CI: true
