name: Trivy Scan
on:
  push:
    branches: [ main ]
    paths: [ "docker-compose*.yml", "services/", "sites/" ]
  pull_request:
    paths: [ "docker-compose*.yml", "services/", "sites/" ]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "fs"
          format: "table"
          exit-code: "0"
