name: build-kmod

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ubuntu-latest]
        arch: [x86_64, aarch64]
        kernel: ['5.15', '6.1', '6.6']
    env:
      DRIVER_VERSION: 580.76.05
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Set up build container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/blackroad/kmod-build:latest
          options: >-
            --rm
            -e DRIVER_VERSION
          run: |
            set -e
            uname -a
            make modules -j$(nproc)
            ./.codex/make-dkms.sh "$DRIVER_VERSION"
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          output-file: sbom/modules.spdx.json
      - name: Run Grype scan
        uses: anchore/grype-action@v0
        with:
          sbom: sbom/modules.spdx.json
      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: |
            dist/**
            sbom/*.spdx.json
            logs/**
