name: OKR Weekly (Check-in Digest)
on:
  schedule: [{ cron: "22 9 * * 1" }]
  workflow_dispatch:
jobs:
  okr-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/okr/checkin_digest.ts
