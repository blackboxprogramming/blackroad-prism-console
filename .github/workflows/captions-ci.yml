name: Captions CI

on:
  push:
    paths:
      - 'packages/captioner/**'
      - 'packages/media-gateway/**'
      - 'packages/control-plane-sdk/**'
      - 'packages/blackroadctl/**'
      - 'docs/rfc/0003-auto-captioning-domain-and-interfaces.md'
      - 'docs/guides/captions-getting-started.md'
      - '.github/workflows/captions-ci.yml'
  pull_request:
    paths:
      - 'packages/captioner/**'
      - 'packages/media-gateway/**'
      - 'packages/control-plane-sdk/**'
      - 'packages/blackroadctl/**'
      - 'docs/rfc/0003-auto-captioning-domain-and-interfaces.md'
      - 'docs/guides/captions-getting-started.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Test captioner
        run: pnpm --filter @blackroad/captioner test
      - name: Test media gateway
        run: pnpm --filter @blackroad/media-gateway test
