name: Data Retention
on:
  schedule: [{ cron: "45 1 * * *" }]
  workflow_dispatch:
jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci --prefix apps/api
      - run: node apps/api/src/jobs/purge_retained.ts
        env:
          RETENTION_DAYS: ${{ vars.RETENTION_DAYS || 365 }}
