name: ELT Nightly (Lineage & Costs Reports)
on:
  schedule: [{ cron: "28 5 * * *" }]
  workflow_dispatch:
jobs:
  elt-nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/elt/lineage_report.ts
      - run: node scripts/elt/costs_report.ts
