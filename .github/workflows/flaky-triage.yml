name: Flaky Test Triage
on:
  workflow_dispatch:
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci --prefix apps/api
      - name: Re-run failed tests 3x
        run: |
          for i in 1 2 3; do npm test --prefix apps/api || true; done
      - name: Open tracking issue
        run: |
          echo "Flaky tests detected; see logs." > body.txt
          gh issue create -t "Flaky tests" -F body.txt || true
