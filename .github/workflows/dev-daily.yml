name: Dev Platform Daily (Usage + Webhook Redelivery)
on:
  schedule: [{ cron: "5 6 * * *" }]
  workflow_dispatch:
jobs:
  dev-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/dev/usage_report.ts
      - run: node scripts/dev/webhook_redelivery.ts
