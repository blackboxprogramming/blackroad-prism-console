name: Bot School Pro (multi-file lessons)
on:
  workflow_dispatch:
    inputs:
      lessons:
        description: "Comma-separated lesson IDs (optional)"
        required: false
      count:
        description: "Random pick count if no IDs (1-10)"
        required: false
        default: "5"
  schedule:
    - cron: "17 3 * * 5" # Fridays
permissions:
  contents: write
  pull-requests: write
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      LESSON_IDS: ${{ inputs.lessons }}
      LESSON_COUNT: ${{ inputs.count }}
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: false, fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm i -D prettier eslint eslint-config-prettier >/dev/null 2>&1 || true
      - run: node .github/tools/bot-school-run.js
