name: Marketing Daily (Journeys + Attribution)
on:
  schedule: [{ cron: "20 6 * * *" }]
  workflow_dispatch:
jobs:
  mkt-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/mkt/journey_runner.ts
      - run: node scripts/mkt/attribution.ts
