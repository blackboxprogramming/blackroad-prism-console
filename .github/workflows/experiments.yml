name: Experiments Report
on:
  schedule: [{ cron: "25 4 * * *" }]
  workflow_dispatch:
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/experiments_report.ts
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
