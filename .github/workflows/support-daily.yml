name: Support Daily (SLA + Volume)
on:
  schedule: [{ cron: "32 6 * * *" }]
  workflow_dispatch:
jobs:
  support-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/support/sla_report.ts
      - run: node scripts/support/volume_report.ts
