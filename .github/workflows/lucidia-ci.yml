name: Lucidia CI
on:
  pull_request:
    branches: ["*"]

permissions:
  contents: read
  actions: read
  pull-requests: read

concurrency:
  group: lucidia-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ❗️ Your real build/test steps go here
      - run: echo "Run Lucidia build/tests here"

      - name: Main Branch Check (local)
        uses: ./.github/actions/main-branch-check
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          main_branch: main
          recency_days: 7

name: lucidia-ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Basic tree + sizes
        run: |
          echo "Disk usage (top 50):"
          du -h --max-depth=2 | sort -h | tail -n 50
          echo "Git status:"
          git status
      - name: Create build artifact (tar)
        run: |
          mkdir -p build
          tar -czf build/lucidia-src.tar.gz .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lucidia-src
          path: build/lucidia-src.tar.gz
