name: Treasury Daily (Snapshot + VaR + Policy)
on:
  schedule: [{ cron: "10 7 * * 1-5" }]
  workflow_dispatch:
jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/treasury/run_var.ts
      - run: node scripts/treasury/policy_check.ts
