name: SOC2 Evidence Pack
on:
  schedule: [{ cron: "0 6 * * 1" }]
  workflow_dispatch:
jobs:
  gather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Collect evidence
        run: |
          mkdir -p security/evidence/out
          echo "{}" > security/evidence/out/ci_artifacts.json
          echo "{}" > security/evidence/out/access_snapshot.json
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: soc2-evidence
          path: security/evidence/out
