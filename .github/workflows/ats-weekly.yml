name: ATS Weekly (Pipeline + DEI)
on:
  schedule: [{ cron: "10 10 * * 1" }]
  workflow_dispatch:
jobs:
  ats-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/ats/pipeline_report.ts
      - run: node scripts/ats/diversity_report.ts
