name: "🔁 Auto Re-run Failed CI"

on:
  workflow_run:
    workflows:
      - "🟢 Node CI – 16"
      - "🟢 Node CI – 18"
      - "🟢 Node CI – 20"
      - "🟢 Node CI – 21"
      - "🟢 Node CI – 22"
      - "🐍 Python CI – 3.8"
      - "🐍 Python CI – 3.9"
      - "🐍 Python CI – 3.10"
      - "🐍 Python CI – 3.11"
      - "🐍 Python CI – 3.12"
      - "🐹 Go CI – 1.18"
      - "🐹 Go CI – 1.19"
      - "🐹 Go CI – 1.20"
      - "🐹 Go CI – 1.21"
      - "🐹 Go CI – 1.22"
      - "☕ Java Maven CI – 8"
      - "☕ Java Maven CI – 11"
      - "☕ Java Maven CI – 17"
      - "☕ Java Maven CI – 21"
      - "☕ Java Maven CI – 22"
      - "🌿 Java Gradle CI – 8"
      - "🌿 Java Gradle CI – 11"
      - "🌿 Java Gradle CI – 17"
      - "🌿 Java Gradle CI – 21"
      - "🌿 Java Gradle CI – 22"
