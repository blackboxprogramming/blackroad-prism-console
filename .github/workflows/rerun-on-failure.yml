      - "💎 Ruby CI – 3.2"
      - "💎 Ruby CI – 3.3"
      - "🐘 PHP CI – 7.4"
      - "🐘 PHP CI – 8.0"
      - "🐘 PHP CI – 8.1"
      - "🐘 PHP CI – 8.2"
      - "🐘 PHP CI – 8.3"
      - "🦀 Rust CI – stable"
      - "🦀 Rust CI – beta"
      - "🦀 Rust CI – nightly"
      - "🦀 Rust CI – 1.74.0"
      - "🦀 Rust CI – 1.75.0"
      - "🔷 .NET CI – 5.0.x"
      - "🔷 .NET CI – 6.0.x"
      - "🔷 .NET CI – 7.0.x"
      - "🔷 .NET CI – 8.0.x"
      - "🔷 .NET CI – 9.0.x"
      - "🧪 Elixir CI – 1.13"
      - "🧪 Elixir CI – 1.14"
      - "🧪 Elixir CI – 1.15"
      - "🧪 Elixir CI – 1.16"
      - "🧪 Elixir CI – 1.17"
    types:
      - completed

permissions:
  actions: write
  checks: read
  contents: read
  pull-requests: write

jobs:
  rerun:
    if: >-
      ${{
        github.event.workflow_run.event == 'pull_request' &&
        github.event.workflow_run.conclusion == 'failure' &&
        github.event.workflow_run.run_attempt < 3
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger re-run
        uses: actions/github-script@v7
        with:
          script: |
            const run = context.payload.workflow_run;
            const pr = run.pull_requests && run.pull_requests[0];
            const attempt = run.run_attempt + 1;
            const { owner, repo } = context.repo;

            await github.rest.actions.reRunWorkflow({
              owner,
              repo,
              run_id: run.id,
            });

            if (pr) {
              const body = [
                `🔁 Attempt ${run.run_attempt} for **${run.name}** failed.`,
                `Automatically queued attempt ${attempt} of 3.`,
                `➡️ [View the workflow run](${run.html_url})`,
              ].join("\n");

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr.number,
                body,
              });
            }
