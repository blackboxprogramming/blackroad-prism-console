name: Node 20 • Jest

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Node 20 • Jest
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        id: deps
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json detected. Skipping installation and tests."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            corepack prepare pnpm@latest --activate
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
          echo "skip=false" >> "$GITHUB_OUTPUT"

      - name: Run Jest
        if: ${{ steps.deps.outputs.skip != 'true' }}
        env:
          JEST_JUNIT_OUTPUT_DIR: reports/junit
          JEST_JUNIT_OUTPUT_NAME: jest.xml
        run: |
          mkdir -p reports/junit
          if npm run | grep -q " test"; then
            npm test -- --ci --reporters=default --reporters=jest-junit
          else
            npx --yes jest --ci --reporters=default --reporters=jest-junit
          fi

      - name: Upload reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: node20-jest-reports
          path: reports
          if-no-files-found: ignore
