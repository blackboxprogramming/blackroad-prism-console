name: Product Analytics Monthly (Retention + Report)
on:
  schedule: [{ cron: "15 13 1 * *" }]
  workflow_dispatch:
jobs:
  pa-monthly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/pa/retention_report.ts
