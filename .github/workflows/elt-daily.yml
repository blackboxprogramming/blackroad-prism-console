name: ELT Daily (Run DAGs + Quality Log)
on:
  schedule: [{ cron: "18 5 * * *" }]
  workflow_dispatch:
jobs:
  elt-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/elt/run_pipelines.ts
