name: Data Quality Nightly
on:
  schedule: [{ cron: "35 2 * * *" }]
  workflow_dispatch:
jobs:
  dq:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/dq/run_after_model.ts
      - run: node scripts/dq/anomaly_scan.ts
      - run: node scripts/dq/sla_guard.ts
