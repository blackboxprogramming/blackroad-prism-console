name: API â€” Build & Push GHCR
on:
  push:
    branches: [main]
    paths:
      - "services/api/**"
      - ".github/workflows/api-build-push.yml"
  workflow_dispatch: {}
permissions:
  contents: read
  packages: write
jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/blackroad-api
      CTX: services/api
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: |
          docker build -t $IMAGE_NAME:sha-${{ github.sha }} -t $IMAGE_NAME:latest $CTX
      - name: Push
        run: |
          docker push $IMAGE_NAME:sha-${{ github.sha }}
          docker push $IMAGE_NAME:latest
