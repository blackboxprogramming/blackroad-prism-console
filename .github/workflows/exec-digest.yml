name: Exec Weekly Digest
on:
  schedule: [{ cron: "0 13 * * 1" }]
  workflow_dispatch:
jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/kpi_etl.ts
        env:
          PROM_URL: ${{ secrets.PROM_URL }}
          FINANCE_CSV_URL: ${{ secrets.FINANCE_CSV_URL }}
      - run: node scripts/exec_digest.ts
        env:
          SLACK_WEBHOOK_EXEC: ${{ secrets.SLACK_WEBHOOK_EXEC }}
