name: Data Ingest
on:
  schedule: [{ cron: "*/30 * * * *" }]
  workflow_dispatch:
jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/data_ingest.ts
        env:
          MATOMO_ENDPOINT: ${{ secrets.MATOMO_ENDPOINT }}
