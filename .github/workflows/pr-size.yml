name: PR Size Labels
on: [pull_request]
permissions: { pull-requests: write }
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '50'
          s_max_size: '150'
          m_max_size: '400'
          l_max_size: '800'
          fail_if_xl: 'false'
