name: TPRM Weekly (Issues + Questionnaires)
on:
  schedule: [{ cron: "40 7 * * 1" }]
  workflow_dispatch:
jobs:
  tprm-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/tprm/issue_digest.ts
