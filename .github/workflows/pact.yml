name: Contract Tests (Pact)
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ["contracts/**", ".github/workflows/pact.yml"]
jobs:
  pact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci --prefix apps/api
      - name: Consumer contracts
        run: node contracts/consumer/pacts/partner-enqueue.spec.ts
      - name: Provider verify
        run: node contracts/provider/verify.js
