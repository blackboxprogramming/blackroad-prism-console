name: Portal Weekly (Engagement Report)
on:
  schedule: [{ cron: "20 7 * * 1" }]
  workflow_dispatch:
jobs:
  portal-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/portal/engagement.ts
