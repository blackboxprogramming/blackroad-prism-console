name: Build index

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '17 5 * * 1'

jobs:
  extract_readme_links_to_json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Build index
        run: python tools/build_index.py
      - name: Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme-index
          path: docs/index.json
