name: OpsBot Automation

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
    paths:
      - 'ops/**'
      - 'operations/**'
      - 'bots/ops.py'
      - 'bots/OpsBot.md'
      - 'scripts/opsbot_handler.py'
      - '.github/workflows/opsbot.yml'

jobs:
  run-opsbot:
    if: github.event.action != 'labeled' || github.event.label.name == 'bot:ops'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Execute OpsBot handler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/opsbot_handler.py
