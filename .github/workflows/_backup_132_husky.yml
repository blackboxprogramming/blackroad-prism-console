name: Husky Setup (skip-safe)
on:
  push:
    paths: ['.husky/**', 'package.json']
  workflow_dispatch:
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - run: |
          npm i -D husky || true
          npx husky install || true
