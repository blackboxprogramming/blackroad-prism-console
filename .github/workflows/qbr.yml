name: QBR (Quarterly)
on:
  schedule: [{ cron: "0 11 1 1,4,7,10 *" }]
  workflow_dispatch:
jobs:
  qbr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/kpi_etl.ts
        env:
          PROM_URL: ${{ secrets.PROM_URL }}
          FINANCE_CSV_URL: ${{ secrets.FINANCE_CSV_URL }}
      - run: node scripts/forecast.ts
      - run: node scripts/qbr_pack.ts
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(qbr): quarterly business review"
          file_pattern: "board/QBR_*.md data/kpi/kpi_latest.json data/finance/forecast.json"
      - uses: actions/upload-artifact@v4
        with:
          name: qbr-pack
          path: board/QBR_*.md
