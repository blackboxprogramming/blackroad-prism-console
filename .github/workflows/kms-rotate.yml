name: KMS Rotation (Dry Run)
on:
  workflow_dispatch:
jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Dry-run envelope re-encryption
        run: |
          echo "Would rotate ${KMS_KEY_ID} in ${KMS_REGION} (provider=${KMS_PROVIDER})"
        env:
          KMS_PROVIDER: ${{ vars.KMS_PROVIDER }}
          KMS_KEY_ID: ${{ vars.KMS_KEY_ID }}
          KMS_REGION: ${{ vars.KMS_REGION }}
