name: secretlint
on: [pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i -D secretlint @secretlint/secretlint-rule-preset-recommend
      - run: npx secretlint "**/*" -f "@secretlint/formatter@^4.0.0"
