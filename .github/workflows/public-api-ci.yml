name: Public API CI

on:
  pull_request:
    paths:
      - 'docs/api/public/**'
      - 'packages/public-api-gateway/**'
      - 'packages/public-sdk-js/**'
      - 'packages/public-sdk-py/**'
      - '.github/workflows/public-api-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'docs/api/public/**'
      - 'packages/public-api-gateway/**'
      - 'packages/public-sdk-js/**'
      - 'packages/public-sdk-py/**'

jobs:
  validate-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Install pnpm packages
        run: pnpm install --frozen-lockfile
      - name: Lint gateway
        run: pnpm --filter public-api-gateway lint
      - name: Run gateway contract tests
        run: pnpm --filter public-api-gateway test
      - name: Run SDK JS tests
        run: pnpm --filter public-sdk-js test
      - name: Validate OpenAPI compatibility
        run: node scripts/openapi-compat-check.js docs/api/public/openapi.yaml docs/api/public/compat.yml

  sdk-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e packages/public-sdk-py
      - name: Run unit tests
        run: pytest packages/public-sdk-py/tests
