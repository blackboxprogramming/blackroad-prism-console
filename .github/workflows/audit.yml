name: Weekly Audit

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  run-audits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install PyYAML mpmath
      - name: Run audits
        run: python audits/engine.py
      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: audit-report
          path: audits/reports/
