name: Discussion Agent
on:
  discussion:
    types: [created, edited]

permissions:
  discussions: write
  contents: read

jobs:
  manage:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/discussion-manager@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          auto_label: true
          labels_map: |
            ideas:prompts
            q&a:docs
