name: Secrets Monthly (Rotate)
on:
  schedule: [{ cron: "30 1 1 * *" }]
  workflow_dispatch:
jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/iam/rotate_secrets.ts
