name: Experimentation Daily (Analyze + Guardrails)
on:
  schedule: [{ cron: "8 6 * * *" }]
  workflow_dispatch:
jobs:
  exp-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/exp/analyze.ts
      - run: node scripts/exp/guardrails.ts
