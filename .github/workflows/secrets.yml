name: Secret Scan
on:
  pull_request:
  push: { branches: [ main ] }

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # optional
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

