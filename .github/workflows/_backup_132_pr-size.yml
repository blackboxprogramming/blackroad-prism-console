name: PR Size Labels
on: [pull_request]
permissions: { pull-requests: write }
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '50'
          s_max_size: '150'
          m_max_size: '400'
          l_max_size: '800'
          fail_if_xl: 'false'
          IGNORED: "package-lock.json"
          SIZES: "0:XS,10:S,100:M,500:L,1000:XL,2000:XXL"

