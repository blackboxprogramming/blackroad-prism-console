name: Vendor Attestation (Monthly)
on:
  schedule: [{ cron: "0 13 1 * *" }]
  workflow_dispatch:
jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/vendors/monthly_attest.ts
