name: ChatOps Shortcuts
on: { issue_comment: { types: [created] } }
permissions: { pull-requests: write }
jobs:
  shortcuts:
    if: contains(github.event.comment.body, '/help ci')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const cmds = [
              "`/deploy blackroad pages|vercel|cloudflare|staging`",
              "`/bundle analyze`",
              "`/snapshot`",
              "`/cache purge` & `/cache warm`"
            ].join("\n");
            await github.issues.createComment({owner: context.repo.owner, repo: context.repo.repo, issue_number: context.payload.issue.number, body:"**CI Help**\n"+cmds});
