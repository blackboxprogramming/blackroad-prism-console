name: Size Limit (advisory)
on:
  pull_request:
    paths: ['sites/blackroad/**']
  workflow_dispatch:
permissions: { contents: read, pull-requests: write }
jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: |
          cd sites/blackroad
          npm ci --omit=optional || npm i --package-lock-only
          npm i -D size-limit @size-limit/file
          npx size-limit --why || true
      - uses: actions/github-script@v7
        with:
          script: |
            await github.issues.createComment({owner: context.repo.owner, repo: context.repo.repo, issue_number: context.payload.pull_request.number, body: "ðŸ“¦ Size Limit checked (advisory). Run `npx size-limit --why` locally for details."});
