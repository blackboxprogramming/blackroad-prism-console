name: SLSA Provenance (Releases)
on:
  release:
    types: [published]
permissions:
  actions: read
  id-token: write
  contents: write
jobs:
  provenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Generate build provenance
        uses: slsa-framework/slsa-github-generator@v2.0.0
        with:
          base64-subjects: ""
          upload-assets: true
name: SLSA Provenance (optional)
on:
  workflow_run:
    workflows: ['Container â€” Build & Push (GHCR)']
    types: [completed]
permissions:
  id-token: write
  packages: write
  contents: read
jobs:
  attest:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate provenance (placeholder)
        run: echo "Provenance would be generated here (enable SLSA generator when ready)."
      - name: Summary
        run: echo "Advisory provenance step complete." >> $GITHUB_STEP_SUMMARY
