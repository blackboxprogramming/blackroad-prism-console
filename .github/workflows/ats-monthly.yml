name: ATS Monthly (Time-to-Fill + Offers)
on:
  schedule: [{ cron: "15 10 1 * *" }]
  workflow_dispatch:
jobs:
  ats-monthly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/ats/time_to_fill.ts
