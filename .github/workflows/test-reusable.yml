name: "ğŸ§© Reusable Test"
on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
      version:
        required: true
        type: string
      test:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/run-tests
        with:
          language: ${{ inputs.language }}
          version: ${{ inputs.version }}
          test_command: ${{ inputs.test }}
