name: Pull Request Labeler
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_target:

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
      # actions/labeler v5 pinned to commit
      - uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9
      - uses: actions/labeler@v5 # TODO: pin to commit SHA
        with:
        with:
          # optional: explicitly point to the config (defaults to .github/labeler.yml)
          configuration-path: .github/labeler.yml
