name: Marketing Campaign Runner
on:
  schedule: [{ cron: "0 * * * *" }]
  workflow_dispatch:
jobs:
  campaigns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/mkt/campaign_run.ts
