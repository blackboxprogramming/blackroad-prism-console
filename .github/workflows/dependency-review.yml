name: Security â€¢ Dependency Review Gate

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@b4ffde65f46336ab88eb53be808477a095c2875d
      - name: Dependency review
        uses: actions/dependency-review-action@56339e523c0409420f6c2c9a2f4292bbb3c07dd3
        with:
          fail-on-severity: high
          comment-summary-in-pr: true
