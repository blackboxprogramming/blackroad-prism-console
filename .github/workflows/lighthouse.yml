name: Lighthouse CI
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: {}
jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: "sites/blackroad/lighthouserc.json"
          uploadArtifacts: true
          temporaryPublicStorage: true
