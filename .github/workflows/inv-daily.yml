name: Inventory Daily (Stock Snapshot)
on:
  schedule: [{ cron: "0 3 * * *" }]
  workflow_dispatch:
jobs:
  inv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/inv/stock_snapshot.ts
