name: CMDB Nightly (Discovery + Drift + Graph)
on:
  schedule: [{ cron: "15 3 * * *" }]
  workflow_dispatch:
jobs:
  cmdb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/cmdb/build_graph.ts
