name: Privacy Monthly Report
on:
  schedule: [{ cron: "15 2 1 * *" }]
  workflow_dispatch:
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/privacy/monthly_report.js
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(privacy): monthly report"
          file_pattern: "privacy/reports/PRIV_*.md"
