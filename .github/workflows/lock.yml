name: Lock closed threads
on:
  schedule: [{ cron: '0 6 * * *' }]
permissions: { issues: write, discussions: write }
jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          issue-lock-inactive-days: '30'
          pr-lock-inactive-days: '30'
