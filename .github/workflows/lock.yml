name: Lock closed threads
on:
  schedule: [{ cron: "15 3 * * *" }]

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          issue-lock-inactive-days: '7'
          pr-lock-inactive-days: '7'
          add-lock-labels: 'locked'
