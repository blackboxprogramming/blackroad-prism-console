name: BCDR Daily (Backup Status)
on:
  schedule: [{ cron: "5 2 * * *" }]
  workflow_dispatch:
jobs:
  bcdr-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/bcdr/report_backups.ts
