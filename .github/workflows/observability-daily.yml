name: Observability Daily (SLO Evaluate + Alerts)
on:
  schedule: [{ cron: "0 5 * * *" }]
  workflow_dispatch:
jobs:
  obs-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/obs/slo_eval.ts
      - run: node scripts/obs/alert_router.ts
