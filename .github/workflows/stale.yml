name: Stale Issues
on:
  schedule:
    - cron: "0 9 * * 1"
permissions:
  issues: write
  pull-requests: write
jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 21
          days-before-close: 7
          stale-issue-message: "This issue has been quiet for 3 weeks; please update or it may close."
          stale-pr-message: "PR inactive; please update or it may close."
          exempt-issue-labels: "pinned,keep"
          exempt-pr-labels: "pinned,keep"
