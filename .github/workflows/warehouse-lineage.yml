name: Warehouse Lineage Refresh
on:
  schedule: [{ cron: "30 2 * * *" }]
  workflow_dispatch:
jobs:
  lineage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/warehouse/lineage_build.ts
