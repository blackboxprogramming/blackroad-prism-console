name: Auto Label PRs
on: [pull_request_target]
permissions:
  pull-requests: write
name: Auto Label
on:
  pull_request_target:
permissions: { pull-requests: write, contents: read }
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with: { repo-token: "${{ secrets.GITHUB_TOKEN }}" }
        with:
          configuration-path: .github/auto-labeler.yml
