name: PR Size Labels

on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Apply size label
        uses: pascalgn/size-label-action@v0.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IGNORED: |
            **/*.md
            **/*.MD
            **/*.txt
            **/*.png
            **/*.jpg
            **/*.jpeg
            **/*.gif
            **/*.svg
            **/*.lock
            **/package-lock.json
            **/pnpm-lock.yaml
            **/yarn.lock
            **/dist/**
            **/build/**
            **/vendor/**
            **/.pnpm-store/**
            **/.gitignore
            **/.gitattributes
        with:
          sizes: >
            {
              "0": "size/XS",
              "20": "size/S",
              "60": "size/M",
              "200": "size/L",
              "500": "size/XL",
              "1000": "size/XXL"
            }
