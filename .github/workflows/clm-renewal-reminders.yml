name: CLM Renewal Reminders
on:
  schedule: [{ cron: "0 9 * * 1" }]
  workflow_dispatch:
jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node -e "require('fs').existsSync('apps/api/src/routes/clm/contracts.ts') && console.log('ok')"
      - name: Scan & notify (stub)
        run: |
          echo "Scanning contracts for renewals (30/60/90 days)â€¦"
          [ -n "$SLACK_WEBHOOK" ] && curl -s -X POST -H 'Content-Type: application/json' -d '{"text":"CLM: renewal reminders sent"}' "$SLACK_WEBHOOK" || true
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
