name: Dev Platform Monthly (Billing Export)
on:
  schedule: [{ cron: "12 6 1 * *" }]
  workflow_dispatch:
jobs:
  dev-monthly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/dev/billing_export.ts
