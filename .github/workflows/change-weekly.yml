name: Change Weekly (CAB Digest)
on:
  schedule: [{ cron: "30 3 * * 1" }]
  workflow_dispatch:
jobs:
  change:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/change/cab_digest.ts
