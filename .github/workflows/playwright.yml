name: E2E — Playwright (routes + screenshots)
on:
  pull_request:
    paths: ['sites/blackroad/**']
  workflow_dispatch:
permissions:
  contents: read
  pull-requests: write
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install site & Playwright
        run: |
          cd sites/blackroad
          npm ci --omit=optional || npm i --package-lock-only
          npm i -D @playwright/test@1
          npx playwright install --with-deps
      - name: Build site
        run: cd sites/blackroad && npm run build
      - name: Serve & test
        working-directory: sites/blackroad
        run: |
          npx http-server dist -p 4178 -s & sleep 2
          npx playwright test
      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: sites/blackroad/test-results/**
      - name: Comment summary
        if: always() && github.event.pull_request.number
        uses: actions/github-script@v7
        with:
          script: |
            await github.issues.createComment({owner: context.repo.owner, repo: context.repo.repo, issue_number: context.payload.pull_request.number, body: "✅ Playwright ran. See **e2e-artifacts** for screenshots/videos."});
