name: automation-drift-detection

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  detect:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip pyyaml

      - name: Generate baseline
        run: python tools/workflows/generate_status.py --output AUTOMATION_STATUS.md

      - name: Check for uncommitted workflow drift
        run: |
          git diff --exit-code .github/workflows || (
            echo 'Workflow drift detected. Please review changes.' >&2
            exit 1
          )

      - name: Upload automation snapshot
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-drift
          path: |
            .github/workflows
            AUTOMATION_STATUS.md
