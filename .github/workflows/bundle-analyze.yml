name: ChatOps: Analyze Bundle
on: { issue_comment: { types: [created] } }
permissions: { pull-requests: write }
jobs:
  analyze:
    if: startsWith(github.event.comment.body, '/bundle analyze')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: |
          cd sites/blackroad
          npm ci --omit=optional || npm i --package-lock-only
          npm i -D rollup-plugin-visualizer
          npm run build
          node -e "const fs=require('fs');fs.writeFileSync('dist/stats.html','<meta charset=utf-8>'+fs.readFileSync('dist/stats.html','utf8'))" || true
      - uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: sites/blackroad/dist/**/stats.html
      - uses: actions/github-script@v7
        with:
          script: |
            await github.issues.createComment({owner: context.repo.owner, repo: context.repo.repo, issue_number: context.payload.issue.number, body: "ðŸ”Ž Bundle visualizer uploaded as artifact **bundle-stats**."});
