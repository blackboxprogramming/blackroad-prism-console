      "patterns": ["blackroad/**", "apps/blackroad/**"],
      "mention": "@blackboxprogramming/blackroad"
    },
    {
      "patterns": ["prism/**", "apps/prism/**"],
      "mention": "@blackboxprogramming/prism"
