# /opt/blackroad/data/docker-compose.yml
version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: lucidia
      POSTGRES_PASSWORD: lucidiapass
      POSTGRES_DB: lucidia
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: -c wal_level=replica -c archive_mode=on -c archive_command='mc cp %p minio/backups/%f'
    depends_on:
      - minio
  minio:
    image: minio/minio:RELEASE.2024-02-14T20-21-11Z
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data{1...4} --console-address :9001
    volumes:
      - minio1:/data1
      - minio2:/data2
      - minio3:/data3
      - minio4:/data4
    ports:
      - "9000:9000"
      - "9001:9001"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
volumes:
  pgdata:
  minio1:
  minio2:
  minio3:
  minio4:
