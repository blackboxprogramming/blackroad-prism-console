# /opt/blackroad/lucidia/network-policies.yml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-core
spec:
  podSelector:
    matchLabels:
      app: lucidia
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock: { cidr: 10.0.0.0/24 }
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 8200
        - protocol: TCP
          port: 8080
