# /opt/blackroad/lucidia/app/.pre-commit-config.yaml
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: no-network
        name: no-network
        entry: bash -c 'grep -R "http" Dockerfile && exit 1 || exit 0'
        language: system
        files: Dockerfile
