<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devices</title>
  <style>
    :root {
      --bg: #0c0f14;
      --panel: #12161d;
      --text: #e7ecf3;
      --accent-2: #0096ff;
      --accent-3: #4ad295;
      --accent-warn: #ffb347;
      --accent-err: #ff7a7a;
      --radius: 10px;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
        'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    main {
      width: min(480px, 100%);
      background: var(--panel);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 24px 40px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    p.subtitle {
      margin: 0;
      color: rgba(231, 236, 243, 0.7);
      font-size: 14px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .inline {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 14px;
    }
    label {
      font-size: 14px;
    }
    input,
    select {
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #2a2f39;
      background: #0f131a;
      color: var(--text);
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus,
    select:focus {
      outline: 2px solid rgba(0, 150, 255, 0.35);
      outline-offset: 1px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    button {
      background: var(--accent-2);
      border: none;
      padding: 10px 20px;
      margin: 0 6px;
      border-radius: var(--radius);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.08s ease, opacity 0.12s ease;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    button.secondary {
      background: rgba(255, 255, 255, 0.08);
    }
    .status {
      min-height: 24px;
      font-size: 14px;
      color: rgba(231, 236, 243, 0.85);
    }
    .status[data-state='success'] {
      color: var(--accent-3);
    }
    .status[data-state='error'] {
      color: var(--accent-err);
    }
    .status[data-state='pending'] {
      color: var(--accent-warn);
    }
    small.hint {
      color: rgba(231, 236, 243, 0.55);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Display Control</h1>
      <p class="subtitle">
        Send quick commands to the BlackRoad display backplane.
      </p>
    </header>
    <div class="field">
      <label for="key">API Key (optional)</label>
      <input id="key" type="password" placeholder="X-BlackRoad-Key" />
      <small class="hint">Stored locally in your browser.</small>
    </div>
    <div class="field">
      <label for="deviceId">Device ID</label>
      <input id="deviceId" placeholder="display-mini" />
    </div>
    <div class="field inline">
      <label for="target">Display target
        <input id="target" placeholder="mini or main" />
      </label>
      <label for="mode">Mode
        <select id="mode">
          <option value="url">URL</option>
          <option value="image">Image</option>
        </select>
      </label>
    </div>
    <div class="field">
      <label for="src">Source
        <input id="src" placeholder="https://... or data URI" />
      </label>
    </div>
    <div class="field inline">
      <label for="ttl">TTL (seconds)
        <input id="ttl" type="number" min="1" placeholder="120" />
      </label>
    </div>
    <div class="button-row">
      <button type="button" id="showBtn">Show content</button>
      <button type="button" id="clearBtn" class="secondary">Clear</button>
    </div>
    <div class="button-row">
      <button type="button" id="sleepBtn" class="secondary">Sleep</button>
      <button type="button" id="wakeBtn">Wake</button>
    </div>
    <div id="status" class="status" role="status" aria-live="polite"></div>
  </main>
  <script>
    (function () {
      const keyEl = document.getElementById('key');
      const deviceEl = document.getElementById('deviceId');
      const targetEl = document.getElementById('target');
      const modeEl = document.getElementById('mode');
      const srcEl = document.getElementById('src');
      const ttlEl = document.getElementById('ttl');
      const statusEl = document.getElementById('status');

      const store = (key, value) => localStorage.setItem(key, value);
      const load = (key, fallback = '') => localStorage.getItem(key) || fallback;

      keyEl.value = load('br-key', '');
      deviceEl.value = load('br-device-id', 'display-mini');
      targetEl.value = load('br-device-target', deviceEl.value.includes('main') ? 'main' : 'mini');
      modeEl.value = load('br-device-mode', 'url');
      srcEl.value = load('br-device-src', '');
      ttlEl.value = load('br-device-ttl', '');

      keyEl.addEventListener('input', () => store('br-key', keyEl.value));
      deviceEl.addEventListener('input', () => {
        store('br-device-id', deviceEl.value);
        if (!targetEl.value.trim()) {
          targetEl.value = deviceEl.value.includes('main') ? 'main' : 'mini';
        }
      });
      targetEl.addEventListener('input', () =>
        store('br-device-target', targetEl.value)
      );
      modeEl.addEventListener('change', () =>
        store('br-device-mode', modeEl.value)
      );
      srcEl.addEventListener('input', () => store('br-device-src', srcEl.value));
      ttlEl.addEventListener('input', () => store('br-device-ttl', ttlEl.value));

      function setStatus(message, state = '') {
        statusEl.textContent = message;
        if (state) {
          statusEl.dataset.state = state;
        } else {
          delete statusEl.dataset.state;
        }
      }

      function getHeaders() {
        const headers = { 'Content-Type': 'application/json' };
        const key = keyEl.value.trim();
        if (key) headers['X-BlackRoad-Key'] = key;
        return headers;
      }

      function getDeviceId() {
        return deviceEl.value.trim() || 'display-mini';
      }

      async function sendCommand(payload) {
        const deviceId = getDeviceId();
        setStatus(`Sending to ${deviceId}…`, 'pending');
        try {
          const res = await fetch(
            `/api/devices/${encodeURIComponent(deviceId)}/command`,
            {
              method: 'POST',
              headers: getHeaders(),
              body: JSON.stringify(payload),
            }
          );
          if (!res.ok) {
            const text = await res.text();
            throw new Error(`HTTP ${res.status}${text ? ` — ${text}` : ''}`);
          }
          setStatus('Command sent.', 'success');
        } catch (err) {
          setStatus(String(err), 'error');
        }
      }

      document.getElementById('sleepBtn').onclick = () =>
        sendCommand({ type: 'display.sleep' });
      document.getElementById('wakeBtn').onclick = () =>
        sendCommand({ type: 'display.wake' });
      document.getElementById('clearBtn').onclick = () =>
        sendCommand({ type: 'display.clear' });

      document.getElementById('showBtn').onclick = () => {
        const target = targetEl.value.trim();
        const mode = modeEl.value;
        const src = srcEl.value.trim();
        if (!target) {
          setStatus('Target is required for display.show.', 'error');
          targetEl.focus();
          return;
        }
        if (!src) {
          setStatus('Provide a source URL or data URI.', 'error');
          srcEl.focus();
          return;
        }
        const ttl = ttlEl.value.trim();
        const payload = {
          type: 'display.show',
          target,
          mode,
          src,
        };
        const ttlNumber = ttl ? Number(ttl) : NaN;
        if (!Number.isNaN(ttlNumber) && ttlNumber > 0) {
          payload.ttl_s = Math.floor(ttlNumber);
        }
        sendCommand(payload);
      };
    })();
  </script>
</body>
</html>
