version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: lmc
      POSTGRES_PASSWORD: lmc
      POSTGRES_DB: lmc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  fuseki:
    image: stain/jena-fuseki:4.10.0
    restart: unless-stopped
    environment:
      - ADMIN_PASSWORD=admin
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki

  api:
    build: ./services/api
    environment:
      DATABASE_URL: postgresql://lmc:lmc@postgres:5432/lmc
      FUSEKI_URL: http://fuseki:3030
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - fuseki

volumes:
  postgres_data:
  fuseki_data:
