# Pi Cortex Raspberry Pi Telegraf configuration
# Replace {INFLUX_HOST} and {INFLUX_TOKEN} before deploying.

[agent]
  interval = "10s"
  flush_interval = "10s"
  flush_jitter = "5s"
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"

[global_tags]
  fleet = "pi-cortex"

[[outputs.influxdb_v2]]
  urls = ["http://{INFLUX_HOST}:8086"]
  token = "{INFLUX_TOKEN}"
  organization = "pi-cortex"
  bucket = "telemetry"

[[inputs.cpu]]
  percpu = false
  totalcpu = true
  collect_cpu_time = false
  report_active = true

[[inputs.mem]]

[[inputs.disk]]
  mount_points = ["/"]
  ignore_fs = ["tmpfs", "devtmpfs", "overlay", "aufs", "squashfs"]

[[inputs.system]]

# Raspberry Pi SoC temperature (Â°C) from /sys/class/thermal/thermal_zone0/temp
[[inputs.exec]]
  commands = ["/bin/sh", "-c", "awk '{printf \"{\\\"temperature_c\\\": %.2f}\n\", $1/1000}' /sys/class/thermal/thermal_zone0/temp"]
  timeout = "5s"
  data_format = "json"
  name_override = "pi_soc_temp"
  tagexclude = ["command"]
