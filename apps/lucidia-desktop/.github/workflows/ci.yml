name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: pnpm install --filter @blackroad/lucidia-desktop...
      - name: Lint
        run: pnpm --filter @blackroad/lucidia-desktop lint
      - name: Unit tests
        run: pnpm --filter @blackroad/lucidia-desktop test
      - name: Storybook build
        run: pnpm --filter @blackroad/lucidia-desktop build-storybook
      - name: Tauri build
        run: pnpm --filter @blackroad/lucidia-desktop tauri build
      - name: Playwright install
        if: matrix.os == 'ubuntu-latest'
        run: pnpm --filter @blackroad/lucidia-desktop exec playwright install --with-deps
      - name: Playwright tests
        if: matrix.os == 'ubuntu-latest'
        run: pnpm --filter @blackroad/lucidia-desktop exec playwright test
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lucidia-${{ matrix.os }}
          path: apps/lucidia-desktop/dist
