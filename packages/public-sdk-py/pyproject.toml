[project]
name = "blackroad"
version = "0.1.0"
description = "Python SDK for the BlackRoad Public API"
readme = "README.md"
authors = [{ name = "BlackRoad Platform" }]
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.27.0",
  "pyyaml>=6.0.2"
]

[project.urls]
homepage = "https://developers.blackroad.io"

[tool.setuptools.packages.find]
where = ["."]
include = ["blackroad*"]
