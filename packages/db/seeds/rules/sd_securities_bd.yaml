rules:
  graceWindowDays: 0
  reinstatementWindowDays: 180
  requiresExamRetakeIfBeyondDays: 730
  ce: null
  backgroundCheck:
    fingerprints: true
  sponsorRequired: true
  formSet: ["U4"]
  fees: {}
  appointmentsResetOnReinstatement: false
  docsNeeded: ["PhotoID"]
  transitions:
