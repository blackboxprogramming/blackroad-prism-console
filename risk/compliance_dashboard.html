<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Compliance Fabric Dashboard</title>
    <style>
      .green {
        background-color: #2ecc71;
        color: #fff;
      }
      .amber {
        background-color: #f39c12;
        color: #fff;
      }
      .red {
        background-color: #e74c3c;
        color: #fff;
      }
      td,
      th {
        padding: 4px 8px;
      }
    </style>
  </head>
  <body>
    <h1>Compliance Fabric Dashboard</h1>
    <table>
      <tr>
        <th>Framework</th>
        <th>Status</th>
      </tr>
      <tr class="green">
        <td>SOC2</td>
        <td>passing</td>
      </tr>
      <tr class="amber">
        <td>ISO27001</td>
        <td>needs review</td>
      </tr>
      <tr class="red">
        <td>PCI DSS</td>
        <td>failing</td>
      </tr>
    </table>
  </body>
</html>
