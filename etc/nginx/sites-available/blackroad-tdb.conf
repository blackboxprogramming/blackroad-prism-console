server {
  listen 80;
  listen 443 ssl http2;
  server_name blackroad.io www.blackroad.io;

  # ... your existing TLS config, root, etc. ...

  # TDB viewer (internal dev server at 127.0.0.1:1234)
  location /tdb/ {
    proxy_pass http://127.0.0.1:1234/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # TDB activation API (Python server at 127.0.0.1:${TDB_PORT})
  location /tdb/api/ {
    proxy_pass http://127.0.0.1:7000/;  # match TDB_PORT
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Optional: extra CORS safety, but same-origin proxy means not necessary
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    if ($request_method = OPTIONS) {
      add_header Content-Length 0;
      add_header Content-Type text/plain;
      return 204;
    }
  }
}
