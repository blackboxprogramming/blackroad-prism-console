# Staging overrides for the Autopal chart.
replicaCount: 1

ingress:
  enabled: false
  className: ""
  hosts:
    - host: staging.autopal.example.com
      paths:
        - path: /
          pathType: Prefix

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

redis:
  url: ""

secrets:
  breakGlass:
    secretName: ""
    value: ""

appConfig:
  global_enabled: true
  dual_control_timeout_seconds: 900
  endpoints:
    "/secrets/materialize":
      required_audience:
        - "gha:org/repo@refs/heads/main"
      step_up_required: true
      dual_control_required: true
      rate_limit:
        limit: 5
        window_seconds: 60
