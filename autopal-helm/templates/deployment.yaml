apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "autopal.fullname" . }}
  labels:
    {{- include "autopal.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "autopal.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "autopal.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- $configEnabled := .Values.config.enabled }}
      {{- $breakGlassValue := .Values.secrets.breakGlass.value }}
      {{- $podAnnotations := .Values.podAnnotations }}
      {{- if or $configEnabled (or $breakGlassValue $podAnnotations) }}
      annotations:
        {{- if $configEnabled }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if $breakGlassValue }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with $podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "autopal.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: autopal
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if or .Values.livenessProbe.enabled .Values.readinessProbe.enabled }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          {{- end }}
          {{- end }}
          env:
            - name: AUTOPAL_CONFIG
              value: {{ .Values.config.path | quote }}
            {{- if .Values.redis.secret.name }}
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.secret.name }}
                  key: {{ .Values.redis.secret.key | default "REDIS_URL" }}
            {{- else if .Values.redis.url }}
            - name: REDIS_URL
              value: {{ .Values.redis.url | quote }}
            {{- end }}
            {{- if or .Values.secrets.breakGlass.value .Values.secrets.breakGlass.secretName }}
            - name: AUTOPAL_BREAK_GLASS_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "autopal.breakGlassSecretName" . }}
                  key: {{ .Values.secrets.breakGlass.key | default "AUTOPAL_BREAK_GLASS_SECRET" }}
            {{- end }}
            {{- range .Values.env.extra }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.config.enabled }}
          volumeMounts:
            - name: autopal-config
              mountPath: {{ .Values.config.mountPath }}
          {{- end }}
      {{- if .Values.config.enabled }}
      volumes:
        - name: autopal-config
          configMap:
            name: {{ include "autopal.fullname" . }}-config
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
