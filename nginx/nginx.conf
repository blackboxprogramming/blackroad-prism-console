user  nginx;
worker_processes  auto;

events {
  worker_connections  4096;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  # Logs
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  # Core tuning & security
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  server_tokens off;
  client_max_body_size 32m;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;
  limit_req_zone $binary_remote_addr zone=partner_zone:10m rate=60r/m;

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml application/xml+rss image/svg+xml;

  # Upgrade (WebSockets / SSE)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Load site configurations
  include /etc/nginx/sites-enabled/*.conf;
}
