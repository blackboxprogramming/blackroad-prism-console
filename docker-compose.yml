version: "3.9"

services:
version: '3.8'

services:
  # Main Lucidia Application (blackroad.io)
  lucidia-blackroad:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: lucidia-blackroad
    restart: unless-stopped
    env_file: .env
    ports:
      - "9000:8000"   # external:internal
    volumes:
      - lucidia-data:/app/data
      - lucidia-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "scripts/healthcheck.js"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  mongo:
    image: mongo:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: lucidia
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lucidia"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  lucidia-data:
  lucidia-logs:
services:
  web:
    build: .
    ports: ['8080:8080']
    environment:
      - VITE_SITE_URL=http://localhost:8080
  yjs:
    image: node:22-alpine
    command: sh -c "npx y-websocket --port 1234"
    ports: ['1234:1234']
    ports:
      - '9000:8000'
    environment:
      NODE_ENV: production
      PORT: 8000
      LUCIDIA_INSTANCE: blackroad
      LUCIDIA_LOG_LEVEL: info
      REDIS_URL: ${REDIS_URL}
      MONGO_URL: ${MONGO_URL_BLACKROAD}
      POSTGRES_URL: ${POSTGRES_URL_BLACKROAD}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - lucidia-blackroad-data:/app/data
      - lucidia-blackroad-logs:/app/logs
      - ./config/production.json:/app/config/production.json:ro
    networks: [lucidia-network]
    depends_on:
      - redis
      - mongo
      - postgres
    healthcheck:
      test: ['CMD', 'node', 'scripts/healthcheck.js']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Secondary Lucidia Application (blackroadinc.us)
  lucidia-blackroadinc:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: lucidia-blackroadinc
    restart: unless-stopped
    ports:
      - '8000:8000'
    environment:
      NODE_ENV: production
      PORT: 8000
      LUCIDIA_INSTANCE: blackroadinc
      LUCIDIA_LOG_LEVEL: info
      REDIS_URL: ${REDIS_URL}
      MONGO_URL: ${MONGO_URL_BLACKROADINC}
      POSTGRES_URL: ${POSTGRES_URL_BLACKROADINC}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - lucidia-blackroadinc-data:/app/data
      - lucidia-blackroadinc-logs:/app/logs
      - ./config/production.json:/app/config/production.json:ro
    networks: [lucidia-network]
    depends_on:
      - redis
      - mongo
      - postgres
    healthcheck:
      test: ['CMD', 'node', 'scripts/healthcheck.js']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lucidia-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro # use conf.d includes
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks: [lucidia-network]
    depends_on:
      - lucidia-blackroad
      - lucidia-blackroadinc
    healthcheck:
      test: ['CMD-SHELL', 'nginx -t -q || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (internal only)
  redis:
    image: redis:7-alpine
    container_name: lucidia-redis
    restart: unless-stopped
    expose:
      - '6379'
    volumes:
      - redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    networks: [lucidia-network]
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli -a ${REDIS_PASSWORD} ping | grep PONG >/dev/null']
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB (internal only)
  mongo:
    image: mongo:7
    container_name: lucidia-mongo
    restart: unless-stopped
    expose:
      - '27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: lucidia
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks: [lucidia-network]
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "mongosh --username ${MONGO_INITDB_ROOT_USERNAME} --password ${MONGO_INITDB_ROOT_PASSWORD} --quiet --eval 'db.adminCommand({ ping: 1 }).ok' | grep 1 >/dev/null",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL (internal only)
  postgres:
    image: postgres:15-alpine
    container_name: lucidia-postgres
    restart: unless-stopped
    expose:
      - '5432'
    environment:
      POSTGRES_DB: lucidia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks: [lucidia-network]
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d lucidia']
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx for blackroad-prism-console
  nginx:
    image: nginx:alpine
    container_name: blackroad-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/workspaces/blackroad-prism-console/public:ro
      - ./logs/nginx:/var/log/nginx
    restart: unless-stopped
    networks:
      - blackroad-network

  # Optional: Add a simple API server if needed
  api:
    image: node:18-alpine
    container_name: blackroad-api
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./api:/app
    command: sh -c "npm install && npm start"
    restart: unless-stopped
    networks:
      - blackroad-network
    environment:
      - NODE_ENV=development

networks:
  lucidia-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  blackroad-network:
    driver: bridge

volumes:
  lucidia-blackroad-data:
  lucidia-blackroadinc-data:
  lucidia-dev-data:
  lucidia-blackroad-logs:
  lucidia-blackroadinc-logs:
  redis-data:
  mongo-data:
  mongo-config:
  postgres-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
  nginx-cache:
  nginx-logs:
  nginx_logs:
