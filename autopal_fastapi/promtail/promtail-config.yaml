server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker-logs
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            event: event
            endpoint: endpoint
            trace_id: trace_id
            subject: subject
            status_code: status_code
      - labels:
          event:
          endpoint:
          trace_id:
          subject:
          status_code:
