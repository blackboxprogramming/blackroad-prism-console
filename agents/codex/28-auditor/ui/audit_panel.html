<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Codex-28 Auditor Panel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Codex-28 Auditor</h1>
      <p class="subtitle">Trust = Truth with a receipt</p>
    </header>

    <main>
      <section class="filters">
        <h2>Filters</h2>
        <div class="filter-row">
          <label for="status-filter">Policy Status</label>
          <select id="status-filter">
            <option value="all">All</option>
            <option value="pass">Pass</option>
            <option value="fail">Fail</option>
          </select>
        </div>
        <div class="filter-row">
          <label for="audience-filter">Audience</label>
          <select id="audience-filter">
            <option value="engineer">Engineer</option>
            <option value="regulator">Regulator</option>
            <option value="investor">Investor</option>
            <option value="public">Public</option>
          </select>
        </div>
      </section>

      <section class="metrics">
        <h2>Energy Trend</h2>
        <div id="energy-trend" class="metric-card">Loadingâ€¦</div>
      </section>

      <section class="receipts">
        <h2>Attestation Receipts</h2>
        <table id="receipts-table">
          <thead>
            <tr>
              <th>Receipt</th>
              <th>Timestamp</th>
              <th>Policy</th>
              <th>Energy (J)</th>
              <th>Audience Summary</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="widgets.js"></script>
  </body>
</html>
