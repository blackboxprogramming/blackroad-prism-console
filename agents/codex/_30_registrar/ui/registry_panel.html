<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registrar Registry Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Codex-30 Registrar</h1>
    <p class="tagline">Legitimacy = Care, documented.</p>
  </header>
  <section id="entities">
    <h2>Entities</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Jurisdiction</th>
          <th>Resident Agent</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by runtime -->
      </tbody>
    </table>
  </section>
  <section id="receipts">
    <h2>Recent Receipts</h2>
    <ul class="receipts">
      <!-- Populated by runtime -->
    </ul>
  </section>
</body>
</html>
