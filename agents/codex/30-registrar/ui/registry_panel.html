<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registrar :: Entity Registry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="panel">
    <header>
      <h1>‚öñÔ∏è Registrar Entity Registry</h1>
      <p class="subtitle">Legitimacy = Care, documented.</p>
    </header>
    <section id="entities">
      <h2>Entities</h2>
      <p class="hint">Each record is sealed. Sensitive fields are redacted and receipts are attached.</p>
      <table>
        <thead>
          <tr>
            <th>Legal Name</th>
            <th>Jurisdiction</th>
            <th>Registered Agent</th>
            <th>Officer</th>
            <th>Latest Receipt</th>
          </tr>
        </thead>
        <tbody id="entity-rows"></tbody>
      </table>
    </section>
    <footer>
      <small>üßæ Receipt attached ¬∑ Generated by Codex-30 Registrar</small>
    </footer>
    <script type="module">
      async function loadRegistry() {
        const response = await fetch('../data/entities.yaml');
        const text = await response.text();
        document.querySelector('#entity-rows').innerHTML = `<tr><td colspan="5"><pre>${text}</pre></td></tr>`;
      }
      loadRegistry();
    </script>
  </body>
</html>
