# Default DNS policy hints for Codex-30 Registrar

metadata:
  version: 1
  ttl_default: 300
  enforce_caa: true

records:
  SPF:
    type: TXT
    value: "v=spf1 include:_spf.blackroad.io ~all"
  DMARC:
    type: TXT
    name: "_dmarc"
    value: "v=DMARC1; p=quarantine; rua=mailto:dmarc@blackroad.io"
  CAA:
    type: CAA
    value: "0 issue \"letsencrypt.org\""

notifications:
  - reason: ttl_below_minimum
    message: "TTL below recommended threshold"
  - reason: missing_dmarc
    message: "DMARC record missing"
