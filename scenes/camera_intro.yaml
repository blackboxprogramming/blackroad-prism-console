name: Camera Intro
description: Lower-third and panel sequence to introduce a live camera feed.
defaults:
  wait: 1.0
steps:
  - label: Panel warmup
    topic: sim/panel
    payload:
      panel_id: camera
      duration_ms: 5000
      accent: "#0EA5E9"
      lines:
        - text: Camera feed online
          icon: camera
        - text: Route A Â· Secure
  - label: Lower third
    topic: holo/text
    payload:
      text: "Live from the Atrium"
      duration_ms: 5200
      size: 58
      effect: ribbon
  - label: Subject callout
    topic: holo/text
    wait: 2.5
    payload:
      text: "Focus: Operator 01"
      duration_ms: 4800
      size: 48
      effect: scan
