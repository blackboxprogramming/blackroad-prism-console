<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portals | BlackRoad.io</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0b0b10; color:#e8e8f0; }
      .wrap { max-width: 980px; margin: 40px auto; padding: 24px; border-radius: 16px; background:#14141d; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      h1 { margin: 0 0 12px; font-size: 22px; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:14px; }
      .card { border:1px solid #23232c; border-radius:12px; padding:14px; background:#0f0f15; }
      a { color:#34d399; text-decoration:none; }
      a:hover { text-decoration:underline; }
      .muted { color:#a3a3ad; }
      .nav { display:flex; justify-content:space-between; align-items:center; margin-bottom:18px; }
      .links a { margin-left:12px; }
    </style>
  </head>
  <body>
    <div class="wrap" role="main">
      <div class="nav">
        <strong><a href="/">BlackRoad.io</a></strong>
        <div class="links">
          <a href="/status">Status</a>
          <a href="/docs">Docs</a>
        </div>
      </div>
      <h1>Portals</h1>
      <p class="muted">Jump into any portal. (Main app at <a href="/">/</a>.)</p>
      <div class="grid" id="grid"></div>
      <h2 style="margin:40px 0 12px">Asset Creator</h2>
      <p class="muted" style="margin:0 0 12px">Type a command to simulate assets.</p>
      <div id="assetCreator"></div>
    </div>
    <script src="asset-creator.js"></script>
    <script>
      const portals = [
        { name: "Roadbook",  desc: "Trip journals, maps, and itineraries.", href: "/portal/roadbook" },
        { name: "Roadview",  desc: "Live journey streams on an interactive globe.", href: "/portal/roadview" },
        { name: "Lucidia",   desc: "Symbolic AI dialog and research console.", href: "/portal/lucidia" },
        { name: "Roadcode",  desc: "Collaborative coding & AI co-creation.", href: "/portal/roadcode" },
        { name: "Roadcoin",  desc: "Wallet, staking, and token economy.", href: "/portal/roadcoin" },
        { name: "Roadchain", desc: "On-chain proofs, explorer, and indexer.", href: "/portal/roadchain" },
        { name: "Radius",    desc: "Local meetups and events nearby.", href: "/portal/radius" },
        { name: "Bot",       desc: "Task states and stats dashboard.", href: "/portal/bot" },
      ];
      const el = document.getElementById('grid');
      el.innerHTML = portals.map(p => `
        <article class="card">
          <h3 style="margin:0 0 6px 0">${p.name}</h3>
          <p class="muted" style="margin:0 0 8px 0">${p.desc}</p>
          <a href="${p.href}" aria-label="Open ${p.name}">Open â†’</a>
        </article>
      `).join('');
      initAssetCreator(document.getElementById('assetCreator'));
    </script>
  </body>
</html>
