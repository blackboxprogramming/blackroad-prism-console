<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Road App</title>
  <link rel="stylesheet" href="styles/desktop.css" />
  <style>
    body {
      background: #0f0f14;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .window-chrome {
      height: 40px;
      background: rgba(12, 12, 20, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .window-title {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .window-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .window-control {
      width: 32px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .window-control:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .window-content {
      flex: 1;
      padding: 32px;
      color: var(--text);
    }

    .app-placeholder {
      border: 1px dashed rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="window-chrome">
    <div class="window-title">
      <span class="window-icon">üåà</span>
      <span id="windowTitle">Black Road App</span>
    </div>
    <div class="window-controls">
      <div class="window-control" id="minimizeWindow">‚ûñ</div>
      <div class="window-control" id="maximizeWindow">üî≥</div>
      <div class="window-control" id="closeWindow">‚úñÔ∏è</div>
    </div>
  </div>
  <div class="window-content">
    <div class="app-placeholder" id="appPlaceholder">
      Loading Black Road app...
    </div>
  </div>

  <script src="scripts/app-window.js"></script>
</body>
</html>
