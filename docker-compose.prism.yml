version: "3.9"

services:
  api:
    build: ./srv/blackroad-api
    container_name: blackroad-api
    restart: always
    env_file: .env
    ports:
      - "4000:4000"
    volumes:
      - blackroad-db:/srv/blackroad-api/blackroad.db

  nginx:
    image: nginx:alpine
    container_name: blackroad-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/prism-api.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  blackroad-db:

