version: "3.9"

services:
  roadview-search:
    build: .
    command: poetry run uvicorn roadview.main:app --host 0.0.0.0 --port 4001 --reload
    ports:
      - "4001:4001"
    volumes:
      - .:/app
    environment:
      ROADVIEW_ENV: dev
      ROADVIEW_LOG_LEVEL: debug
      ROADVIEW_DB_URL: sqlite+aiosqlite:///./data/roadview.db
