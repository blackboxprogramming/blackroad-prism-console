version: "3.9"
services:
  roadview-search:
    build: .
    ports:
      - "4001:4001"
    environment:
      - ROADVIEW_ENV=dev
      - ROADVIEW_DB_URL=sqlite+aiosqlite:///./data/roadview.db
      - ROADVIEW_LOG_LEVEL=info
    volumes:
      - ./:/app
    command: ["uvicorn", "src.roadview.main:app", "--host", "0.0.0.0", "--port", "4001", "--reload"]
