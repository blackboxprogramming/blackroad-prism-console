global:
  name: consul
  datacenter: br-dc1
  tls:
    enabled: true
    httpsOnly: true
  acls:
    manageSystemACLs: true

server:
  replicas: 1

ui:
  enabled: true
  service:
    enabled: true
    type: LoadBalancer

syncCatalog:
  enabled: true

connectInject:
  enabled: true
  default: true
  transparentProxy:
    defaultEnabled: true
  apiGateway:
    # Consul API Gateway is installed with the chart; CRDs can be managed here.
    manageExternalCRDs: true
