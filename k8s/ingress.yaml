apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prism-ingress
  namespace: prism
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: blackroad.io
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000
          - path: /llm/
            pathType: Prefix
            backend:
              service:
                name: llm
                port:
                  number: 8000
          - path: /math/
            pathType: Prefix
            backend:
              service:
                name: math
                port:
                  number: 9000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
