apiVersion: v1
kind: Service
metadata:
  name: blackroad-ui
  namespace: blackroad
spec:
  selector:
    app: blackroad-ui
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackroad-ui
  namespace: blackroad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackroad-ui
  template:
    metadata:
      labels:
        app: blackroad-ui
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/connect-service: "blackroad-ui"
        consul.hashicorp.com/transparent-proxy: "true"
        consul.hashicorp.com/connect-service-upstreams: "lucidia-api.svc:9000"
    spec:
      containers:
        - name: ui
          image: ghcr.io/yourorg/blackroad-ui:latest
          ports:
            - containerPort: 3000
          env:
            - name: LUCIDIA_API_URL
              value: "http://127.0.0.1:9000"
