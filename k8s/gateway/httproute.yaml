apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: br-public-routes
  namespace: consul
spec:
  parentRefs:
    - name: br-public
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: lucidia-api
          namespace: blackroad
          port: 8080
          weight: 80
        - name: lucidia-api-canary
          namespace: blackroad
          port: 8080
          weight: 20
    - matches:
        - path:
            type: PathPrefix
            value: /v2
      backendRefs:
        - name: lucidia-api
          namespace: blackroad
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: blackroad-ui
          namespace: blackroad
          port: 3000
