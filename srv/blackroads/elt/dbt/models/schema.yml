version: 2

sources:
  - name: raw
    schema: raw
    tables:
      - name: trips_raw
        columns:
          - name: tpep_pickup_datetime
            tests: [not_null]

models:
  - name: dim_zone
    columns:
      - name: zone_id
        tests:
          - not_null
          - unique
      - name: zone
        tests:
          - not_null
          - accepted_values:
              values: ['Newark Airport', 'Jamaica Bay', 'Allerton/Pelham Gardens', 'Alphabet City', 'Arden Heights']
  - name: fact_trips
    columns:
      - name: pickup_date
        tests: [not_null]
      - name: zone
        tests: [not_null]
      - name: trip_count
        tests: [not_null]
